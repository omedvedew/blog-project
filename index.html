<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-project</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Quattrocento+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container row">
            <div class="content">
                <!-- logo -->
                <div class="col-md-3">
                    <div class="logo">
                        <a href=""><img src="images/logo.png" alt=""></a>
                    </div>
                </div>
                <!-- menu -->
                <div class="col-md-6">
                    <ul class="menu">
                        <li class="button home"><a href="">HOME</a></li>
                        <li class="button"><a href="">ABOUT</a></li>
                        <li class="button"><a href="">WORK</a></li>
                        <li class="button"><a href="">TEAM</a></li>
                        <li class="button"><a href="">SERVICES</a></li>
                        <li class="button"><a href="">FEATURES</a></li>
                        <li class="button"><a href="">CONTACT</a></li>
                    </ul>
                </div>
                <!-- search -->
                <div class="col-md-3 search">
                    <input type="text" placeholder="SEARCH">
                    <button class="search-icon"></button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- cover -->
        <div class="cover-container row">
            <div class="content cover">
                <div class="cov-sec-1">
                    <div class="col-md-12">
                        <div class="cover-content">
                            <h1 class="cover-heading">WELCOME TO OUR MARKETPLACE</h1>
                            <p class="cover-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed nisi metus, tristique ndolor 
                                non, ornare sagittis dolor. Nulla vestibulu lacus ...</p>
                            <div class="cover-buttons">
                                <button>VIEW MORE</button>
                                <button>VIDEO TOUR</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cov-sec-2">
                    <div class="col-md-12">
                        <div class="radio">
                            <input type="radio" name="1" id="1"><label for="1"></label>
                            <input type="radio" name="1" id="2"><label for="2"></label>
                            <input type="radio" name="1" id="3"><label for="3"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>footer</footer>
</body>
</html>
